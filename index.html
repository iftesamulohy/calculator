<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator col-8">
            <div class="row">
                <div class="screen col-12 p-0">
                    <input type="text" class="form-control" id="inputValue">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 key">1</div>
                <div class="col-md-3 key">2</div>
                <div class="col-md-3 key">3</div>
                <div class="col-md-3 key">4</div>
                <div class="col-md-3 key">5</div>
                <div class="col-md-3 key">6</div>
                <div class="col-md-3 key">7</div>
                <div class="col-md-3 key">8</div>
                <div class="col-md-3 key">9</div>
                <div class="col-md-3 key">10</div>
                <div class="col-md-3 key">11</div>
                <div class="col-md-3 key">12</div>
                <div class="col-md-3 key">13</div>
                <div class="col-md-3 key">14</div>
                <div class="col-md-3 key">15</div>
                <div class="col-md-3 key">16</div>
                <div class="col-md-3 key">17</div>
                <div class="col-md-3 key">18</div>
                <div class="col-md-3 key">19</div>
                <div class="col-md-3 key">20</div>
            </div>
            

        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
